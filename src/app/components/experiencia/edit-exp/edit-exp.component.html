<div class="container" *ngIf="expEdit">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Experiencia</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="expEdit.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Describa su Experiencia</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"[(ngModel)]="expEdit.descripcionE" required>
                </div>
                <button class="btn btn-success"> Actualizar</button>
            </form>
        </div>
    </div>
</div>
