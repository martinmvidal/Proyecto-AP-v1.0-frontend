<div class="row card col-lg-12">
    <h1>Experiencia Laboral</h1>
 <div class="col-lg-2">
    <button type="button" class="btn btn-info" routerLink="/nueva-exp" *ngIf="isLogged">Nueva Experiencia </button>
 </div>
  <div class="col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-sm-11 col-md-11 col-lg-11">
    <table class="table">
<tbody>
    <tr *ngFor="let Experiencia of exp">
        <td><h2>{{Experiencia.nombreE}}</h2></td>
        <td>{{Experiencia.descripcionE}}</td>
        <td *ngIf="isLogged"><button type="button" class="btn btn-success btn-sm" routerLink="/edit-exp/{{Experiencia.id}}"  ><i class="bi bi-pencil-square"></i>Editar</button></td>
        <Td *ngIf="isLogged"><button type="button" class="btn btn-danger btn-sm" ><i class="bi bi-eraser-fill"></i>Borrar</button></Td>
    </tr>
</tbody>

    </table>

</div>
</div>
